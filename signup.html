<!DOCTYPE html>
<html>
<head>
	<title>PC Signup page</title>
		<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Be+Vietnam:300,300i,400&display=swap" rel="stylesheet">

	<!-- theme css file-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-sign">
		<div class="signup-section">
			<img src="img/pc.png">
			<h2>Register to Poor Community</h2>
			<form>
				<input type="text" placeholder="Enter Full Name" class="form-signup">
				<input type="text" placeholder="Enter Address" class="form-signup">
				<input type="date" placeholder="Enter Date of Birth" class="form-signup">
				<input type="text" placeholder="Enter Nationality" class="form-signup">
				<input type="email" placeholder="Enter Email Address" class="form-signup">
				<input type="password" placeholder="Enter password" class="form-signup">
				<input type="submit" value="Signup" class="btn">
			</form>
			
		</div>
	</div>

</body>
</html>
